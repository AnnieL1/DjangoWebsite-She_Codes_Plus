{% extends 'base.html' %}
{% load static %}

{% block stylesheets %}
<link rel="stylesheet" type="text/css" href="{% static 'users/users_style.css' %}">
{% endblock %}

{% block content %}
<div id='create-story-intro'>
    <h6> Hi there. Fill out the form below to create your account. </h6>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button id='buttons' type="submit">Create Account</button>
    </form>
</div>

{% endblock %}
